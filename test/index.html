<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 제목을 나타내는 태그 -->
    <h1>제목을 나타냅니다. 책에서 가장 큰 제목과 같음</h1>
    <h2>두번째 제목</h2>
    <h3>제목입니다</h3>
    <h4>제목입니다</h4>
    <h5>제목입니다</h4>
    <h6>제목입니다</h6>

    <!-- 리스트를 나타내는 태그 -->
    <!-- li 태그는 ul, ol 태그의 1촌자식으로 태그만 사용이 가능 -->
    <ul>
        <li>핸드폰</li>
        <li>볼펜</li>
        <li>리모컨</li>
    </ul>
    <!-- I i A a -->
    <ol type="I"> <!-- 순서가 있는 리스트 -->
        <li>물을 냄비에 준비한다</li>
        <li>스프를 넣는다</li>
        <li>물이 끓으면 스프를 넣는다</li>
    </ol>
    <!--  -->
    <h1><a href="https://www.naver.com/">클릭</a></h1>

  </body>
</html>
